<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід – FanMatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <form onsubmit="loginUser(event)" class="bg-white p-6 rounded-lg shadow-md w-80">
    <h2 class="text-xl font-semibold mb-4 text-blue-700">Вхід</h2>
    <input id="login-username" type="text" placeholder="Ім'я користувача" required class="w-full mb-3 p-2 border rounded" />
    <input id="login-password" type="password" placeholder="Пароль" required class="w-full mb-3 p-2 border rounded" />
    <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Увійти</button>
    <p class="mt-4 text-sm text-center text-gray-500">
      Ще не маєш акаунта? <a href="register.html" class="text-blue-600 hover:underline">Зареєструватися</a>
    </p>
  </form>

  <script src="script.js"></script>
</body>
</html>
