<!DOCTYPE html>

    <script src="https://cdn.tailwindcss.com"></script>

<body class="min-h-screen bg-gradient-to-br from-green-800 via-green-900 to-gray-900 text-white font-sans">

  <!-- üîó –ù–∞–≤—ñ–≥–∞—Ü—ñ—è -->
  <header class="bg-black bg-opacity-80 text-white p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-2xl font-bold tracking-wide">üèüÔ∏è FanMatch</h1>
    <nav class="flex gap-2 items-center">
      <a href="/" class="px-3 py-1 rounded hover:bg-green-600 transition">üè† –ì–æ–ª–æ–≤–Ω–∞</a>
      <a href="/login" class="px-3 py-1 rounded hover:bg-green-600 transition">üîë –í—Ö—ñ–¥</a>
      <a href="/register" class="px-3 py-1 rounded hover:bg-green-600 transition">üìù –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</a>
      <a href="/profile" id="profileLink" class="px-3 py-1 rounded hover:bg-green-600 transition hidden">üë§ –ü—Ä–æ—Ñ—ñ–ª—å</a>
      <a href="/create" id="createLink" class="px-3 py-1 rounded hover:bg-green-600 transition hidden">‚ûï –°—Ç–≤–æ—Ä–∏—Ç–∏</a>
      <button onclick="logout()" id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded hidden">üö™ –í–∏–π—Ç–∏</button>
    </nav>
  </header>

  <main class="flex items-center justify-center py-12 px-4">
    <form onsubmit="loginUser(event)" class="bg-black bg-opacity-70 p-8 rounded-xl shadow-xl w-80">
      <h2 class="text-2xl font-bold text-green-300 mb-6 text-center">üîê –í—Ö—ñ–¥ –¥–æ FanMatch</h2>
      <input id="login-username" type="text" placeholder="–Ü–º'—è –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞" required
             class="w-full mb-4 p-2 border border-green-500 rounded bg-transparent text-white placeholder-gray-400" />
      <input id="login-password" type="password" placeholder="–ü–∞—Ä–æ–ª—å" required
             class="w-full mb-4 p-2 border border-green-500 rounded bg-transparent text-white placeholder-gray-400" />
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">–£–≤—ñ–π—Ç–∏</button>
      <p class="mt-4 text-sm text-center text-gray-300">
        –©–µ –Ω–µ –º–∞—î—à –∞–∫–∞—É–Ω—Ç–∞?
        <a href="/register" class="text-green-300 hover:underline">–ó–∞—Ä–µ—î—Å—Ç—Ä—É–≤–∞—Ç–∏—Å—è</a>
      </p>
    </form>
  </main>

  <script src="script.js"></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username');
      if (username) {
        document.getElementById('profileLink')?.classList.remove('hidden');
        document.getElementById('createLink')?.classList.remove('hidden');
        document.getElementById('logoutBtn')?.classList.remove('hidden');
      }
    });

    function logout() {
      localStorage.clear();
      window.location.href = '/login';
    }

    async function loginUser(event) {
      event.preventDefault();
      const email = document.getElementById('login-username').value;
      const password = document.getElementById('login-password').value;

      try {
        const response = await axios.post('/login', { email, password });
        const { token, username, userId } = response.data;
        localStorage.setItem('token', token);
        localStorage.setItem('username', username);
        localStorage.setItem('userId', userId);
        window.location.href = '/';
      } catch (error) {
        console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤—Ö–æ–¥—ñ', error);
        alert('–ù–µ–≤—ñ—Ä–Ω–∏–π email –∞–±–æ –ø–∞—Ä–æ–ª—å');
      }
    }
  </script>
</body>
