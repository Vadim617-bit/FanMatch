<!DOCTYPE html>
<html lang="uk">
  <header class="bg-black bg-opacity-80 text-white p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-2xl font-bold tracking-wide">🏟️ FanMatch</h1>
    <nav class="flex gap-2 items-center">
      <a href="/" class="px-3 py-1 rounded hover:bg-green-600 transition">🏠 Головна</a>
      <a href="/login" class="px-3 py-1 rounded hover:bg-green-600 transition">🔑 Вхід</a>
      <a href="/register" class="px-3 py-1 rounded hover:bg-green-600 transition">📝 Реєстрація</a>
      <a href="/profile" class="px-3 py-1 rounded hover:bg-green-600 transition hidden" id="profileLink">👤 Профіль</a>
      <a href="/create" class="px-3 py-1 rounded hover:bg-green-600 transition hidden" id="createLink">➕ Створити</a>
      <button onclick="logout()" id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded hidden">🚪 Вийти</button>
    </nav>
  </header>  
<head>
  <meta charset="UTF-8">
  <title>Вхід – FanMatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-800 via-green-900 to-gray-900 flex items-center justify-center text-white font-sans">
  <form onsubmit="loginUser(event)" class="bg-black bg-opacity-70 p-8 rounded-xl shadow-xl w-80">
    <h2 class="text-2xl font-bold text-green-300 mb-6 text-center">🏟️ Вхід до FanMatch</h2>
    <input id="login-username" type="text" placeholder="Ім'я користувача"
           required class="w-full mb-4 p-2 border border-green-500 rounded bg-transparent text-white placeholder-gray-400" />
    <input id="login-password" type="password" placeholder="Пароль"
           required class="w-full mb-4 p-2 border border-green-500 rounded bg-transparent text-white placeholder-gray-400" />
    <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded">Увійти</button>
    <p class="mt-4 text-sm text-center text-gray-300">
      Ще не маєш акаунта?
      <a href="register.html" class="text-green-300 hover:underline">Зареєструватися</a>
    </p>
  </form>
  <script src="script.js"></script>
</body>
</html>
