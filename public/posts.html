  <header class="bg-black bg-opacity-80 text-white p-4 flex justify-between items-center shadow-lg">

  <main class="p-6 max-w-xl mx-auto">

    <form id="createForm" class="space-y-4 bg-black bg-opacity-60 p-6 rounded-xl shadow-xl" enctype="multipart/form-data">
      <div>

        <input id="title" type="text" required placeholder="–ù–∞–ø—Ä–∏–∫–ª–∞–¥: –ü–µ—Ä–µ–≥–ª—è–¥ —Ñ—ñ–Ω–∞–ª—É"

      </div>

        <input id="location" type="text" required placeholder="–º. –ö–∏—ó–≤, –ø–∞–± X"

        <input id="image" type="file" accept="image/*"

      </div>

      <button type="submit"
              class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded transition">
        ‚úÖ –°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ–¥—ñ—é

  <script>
    // –ü–æ–∫–∞–∑ –∫–Ω–æ–ø–æ–∫ –Ω–∞–≤—ñ–≥–∞—Ü—ñ—ó, —è–∫—â–æ —î —Ç–æ–∫–µ–Ω
    window.addEventListener('DOMContentLoaded', () => {
      const token = localStorage.getItem('token');
      const isAdmin = localStorage.getItem('isAdmin') === 'true';
      if (token) {
        document.getElementById('profileLink').classList.remove('hidden');
        document.getElementById('logoutBtn').classList.remove('hidden');
        if (isAdmin) {
          document.getElementById('createLink').classList.remove('hidden');
        }
      }

      // –í—Å—Ç–∞–Ω–æ–≤–ª—é—î–º–æ –º—ñ–Ω—ñ–º–∞–ª—å–Ω—É –¥–∞—Ç—É –¥–ª—è datetime-local
      const dateInput = document.getElementById('date_time');
      const now = new Date();
      const minDate = now.toISOString().slice(0,16);
      dateInput.min = minDate;
    });

    // –í–∏—Ö—ñ–¥
    function logout() {
      localStorage.clear();
      window.location.href = '/login';
    }

    // –°—Ç–≤–æ—Ä–µ–Ω–Ω—è –ø–æ–¥—ñ—ó
    document.getElementById('createForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const token = localStorage.getItem('token');
      const isAdmin = localStorage.getItem('isAdmin') === 'true';
      if (!token || !isAdmin) {
        alert('–í–∏ –Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω—ñ –∞–±–æ –Ω–µ –º–∞—î—Ç–µ –ø—Ä–∞–≤ –∞–¥–º—ñ–Ω—ñ—Å—Ç—Ä–∞—Ç–æ—Ä–∞.');
        window.location.href = '/login';
        return;
      }

      const formData = new FormData(event.target);

      // –û–ø—Ü—ñ–π–Ω–æ: –ø–µ—Ä–µ–≤—ñ—Ä–∫–∞ —Ä–æ–∑–º—ñ—Ä—É —Ç–∞ —Ç–∏–ø—É —Ñ–∞–π–ª—É
      const file = formData.get('image');
      if (file && file.size > 5*1024*1024) { // 5MB
        alert('–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è –∑–∞–Ω–∞–¥—Ç–æ –≤–µ–ª–∏–∫–µ (–º–∞–∫—Å 5MB)');
        return;
      }

      try {
        const response = await axios.post('/events', formData, {
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });
        console.log('–ü–æ–¥—ñ—è —É—Å–ø—ñ—à–Ω–æ —Å—Ç–≤–æ—Ä–µ–Ω–∞:', response.data);
        window.location.href = '/posts.html'; // Redirect

        alert('–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—ñ –ø–æ–¥—ñ—ó.');
      }
    });
  </script>
</body>
</html>
