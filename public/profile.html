<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>üë§ –ü—Ä–æ—Ñ—ñ–ª—å ‚Äì FanMatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-800 via-green-900 to-gray-900 text-white font-sans">

  <!-- –ù–∞–≤—ñ–≥–∞—Ü—ñ—è -->
  <header class="bg-black bg-opacity-80 text-white p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-2xl font-bold tracking-wide">üèüÔ∏è FanMatch</h1>
    <nav class="flex gap-2 items-center">
      <a href="/" class="px-3 py-1 rounded hover:bg-green-600 transition">üè† –ì–æ–ª–æ–≤–Ω–∞</a>
      <a href="/login" class="px-3 py-1 rounded hover:bg-green-600 transition">üîë –í—Ö—ñ–¥</a>
      <a href="/register" class="px-3 py-1 rounded hover:bg-green-600 transition">üìù –†–µ—î—Å—Ç—Ä–∞—Ü—ñ—è</a>
      <a href="/profile" id="profileLink" class="px-3 py-1 rounded hover:bg-green-600 transition hidden">üë§ –ü—Ä–æ—Ñ—ñ–ª—å</a>
      <a href="/create" id="createLink" class="px-3 py-1 rounded hover:bg-green-600 transition hidden">‚ûï –°—Ç–≤–æ—Ä–∏—Ç–∏</a>
      <a href="/admin" id="adminLink" class="px-3 py-1 rounded hover:bg-green-600 transition hidden">üîß –ê–¥–º—ñ–Ω–∫–∞</a>
      <button onclick="logout()" id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded hidden">üö™ –í–∏–π—Ç–∏</button>
    </nav>
  </header>

  <!-- –û—Å–Ω–æ–≤–Ω–∏–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
  <main class="max-w-4xl mx-auto py-8 px-4">
    <h2 class="text-2xl font-semibold mb-4 text-white">
      –í—ñ—Ç–∞—î–º–æ, <span id="username" class="text-green-300 font-bold"></span>!
    </h2>

    <h3 class="text-xl mb-3 text-white">üìÖ –¢–≤–æ—ó –ø–æ–¥—ñ—ó</h3>
    <div id="my-events" class="space-y-6"></div>

    <h3 class="text-xl mb-3 text-white mt-8">üì∞ –¢–≤–æ—ó –ø–æ—Å—Ç–∏</h3>
    <div id="my-posts" class="space-y-6"></div>
  </main>

  <script>
    const usernameEl = document.getElementById('username');
    const myEventsEl = document.getElementById('my-events');
    const myPostsEl = document.getElementById('my-posts');
    const userId = localStorage.getItem('userId');
    const username = localStorage.getItem('username');
    const token = localStorage.getItem('token');
    const isAdmin = localStorage.getItem('isAdmin') === 'true';

    if (username) {
      usernameEl.textContent = username;
      document.getElementById('profileLink').classList.remove('hidden');
      document.getElementById('logoutBtn').classList.remove('hidden');
      if (isAdmin) {
        document.getElementById('createLink').classList.remove('hidden');
        document.getElementById('adminLink').classList.remove('hidden');
      }
    } else {
      window.location.href = '/login';
    }

    function logout() {
      localStorage.clear();
      window.location.href = '/login';
    }

    // ===================== –ü–æ–¥—ñ—ó =====================
    async function fetchMyEvents() {
      try {
        const res = await axios.get('/events', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const events = res.data.filter(e => String(e.creator_id) === String(userId));
        myEventsEl.innerHTML = '';

        if (events.length === 0) {
          myEventsEl.innerHTML = `<p class="text-gray-300">–¢–∏ —â–µ –Ω–µ —Å—Ç–≤–æ—Ä—é–≤–∞–≤ –∂–æ–¥–Ω–æ—ó –ø–æ–¥—ñ—ó.</p>`;
          return;
        }

        events.forEach(event => {
          const div = document.createElement('div');
          div.className = 'bg-black bg-opacity-60 border border-green-600 rounded-2xl p-5 shadow-lg transition hover:scale-[1.01]';
          div.innerHTML = `
            <img src="${event.image || 'default-event.jpg'}" class="w-full h-48 object-cover rounded mb-3">
            <h4 class="text-xl font-bold text-green-300 mb-2">‚öΩ ${event.title}</h4>
            <p class="text-white">üìç ${event.location}</p>
            <p class="text-white">‚è∞ ${new Date(event.time).toLocaleString()}</p>
            <div class="mt-4 flex gap-2">
              <button onclick="deleteEvent(${event.id})" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">–í–∏–¥–∞–ª–∏—Ç–∏</button>
            </div>
          `;
          myEventsEl.appendChild(div);
        });
      } catch (err) {
        console.error('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –ø–æ–¥—ñ—ó:', err);
        myEventsEl.innerHTML = `<p class="text-red-400">–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ.</p>`;
      }
    }

    async function deleteEvent(eventId) {
      if (!confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü—é –ø–æ–¥—ñ—é?')) return;
      try {
        await axios.delete(`/events/${eventId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        fetchMyEvents();
      } catch (err) {
        console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤–∏–¥–∞–ª–µ–Ω–Ω—ñ –ø–æ–¥—ñ—ó:', err);
        alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–¥–∞–ª–∏—Ç–∏ –ø–æ–¥—ñ—é.');
      }
    }

    // ===================== –ü–æ—Å—Ç–∏ =====================
    async function fetchMyPosts() {
      try {
        const res = await axios.get('/api/posts', {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        const posts = res.data.filter(p => String(p.creator_id) === String(userId));
        myPostsEl.innerHTML = '';

        if (posts.length === 0) {
          myPostsEl.innerHTML = `<p class="text-gray-300">–¢–∏ —â–µ –Ω–µ —Å—Ç–≤–æ—Ä—é–≤–∞–≤ –∂–æ–¥–Ω–æ–≥–æ –ø–æ—Å—Ç–∞.</p>`;
          return;
        }

        posts.forEach(post => {
          const div = document.createElement('div');
          div.className = 'bg-black bg-opacity-60 border border-green-600 rounded-2xl p-5 shadow-lg transition hover:scale-[1.01]';
          div.innerHTML = `
            <img src="${post.imageUrl || 'default-post.jpg'}" class="w-full h-48 object-cover rounded mb-3">
            <h4 class="text-xl font-bold text-green-300 mb-2">üì∞ ${post.title}</h4>
            <p class="text-white">${post.content}</p>
            <div class="mt-4 flex gap-2">
              <button onclick="deletePost(${post.id})" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">–í–∏–¥–∞–ª–∏—Ç–∏</button>
            </div>
          `;
          myPostsEl.appendChild(div);
        });
      } catch (err) {
        console.error('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –ø–æ—Å—Ç–∏:', err);
        myPostsEl.innerHTML = `<p class="text-red-400">–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ.</p>`;
      }
    }

    async function deletePost(postId) {
      if (!confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü–µ–π –ø–æ—Å—Ç?')) return;
      try {
        await axios.delete(`/api/posts/${postId}`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });
        fetchMyPosts();
      } catch (err) {
        console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –≤–∏–¥–∞–ª–µ–Ω–Ω—ñ –ø–æ—Å—Ç–∞:', err);
        alert('–ù–µ –≤–¥–∞–ª–æ—Å—è –≤–∏–¥–∞–ª–∏—Ç–∏ –ø–æ—Å—Ç.');
      }
    }

    // ===================== –ó–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—è =====================
    fetchMyEvents();
    fetchMyPosts();
  </script>

</body>
</html>
