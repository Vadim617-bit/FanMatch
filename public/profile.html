<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>üë§ –ü—Ä–æ—Ñ—ñ–ª—å ‚Äì FanMatch</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-green-800 via-green-900 to-gray-900 text-white font-sans">

  <!-- üß≠ –ù–∞–≤—ñ–≥–∞—Ü—ñ—è -->
  <header class="bg-black bg-opacity-80 p-4 shadow-lg flex justify-between items-center">
    <h1 class="text-2xl font-bold tracking-wide">üë§ –ú—ñ–π –ø—Ä–æ—Ñ—ñ–ª—å</h1>
    <div class="space-x-4">
      <a href="/" class="bg-green-600 hover:bg-green-700 px-4 py-2 rounded text-white transition">‚¨Ö –î–æ –ø–æ–¥—ñ–π</a>
      <button onclick="logout()" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded text-white">–í–∏–π—Ç–∏</button>
    </div>
  </header>

  <!-- üë§ –Ü–Ω—Ñ–æ—Ä–º–∞—Ü—ñ—è -->
  <main class="max-w-4xl mx-auto py-8 px-4">
    <h2 class="text-2xl font-semibold mb-4 text-white">–í—ñ—Ç–∞—î–º–æ, <span id="username" class="text-green-300 font-bold"></span>!</h2>

    <h3 class="text-xl mb-3 text-white">üìÖ –¢–≤–æ—ó –ø–æ–¥—ñ—ó</h3>
    <div id="my-events" class="space-y-6">
      <!-- –ü–æ–¥—ñ—ó –∫–æ—Ä–∏—Å—Ç—É–≤–∞—á–∞ -->
    </div>
  </main>

  <script>
    const usernameEl = document.getElementById('username');
    const myEventsEl = document.getElementById('my-events');
    const userId = localStorage.getItem('userId');
    const username = localStorage.getItem('username');

    usernameEl.textContent = username;

    async function fetchMyEvents() {
      try {
        const res = await axios.get('http://localhost:3000/events');
        const events = res.data.filter(e => e.creator_id == userId);

        myEventsEl.innerHTML = '';

        if (events.length === 0) {
          myEventsEl.innerHTML = `<p class="text-gray-300">–¢–∏ —â–µ –Ω–µ —Å—Ç–≤–æ—Ä—é–≤–∞–≤ –∂–æ–¥–Ω–æ—ó –ø–æ–¥—ñ—ó.</p>`;
          return;
        }

        events.forEach(event => {
          const div = document.createElement('div');
          div.className = 'bg-black bg-opacity-60 border border-green-600 rounded-2xl p-5 shadow-lg transition hover:scale-[1.01]';
          div.innerHTML = `
            <h4 class="text-xl font-bold text-green-300 mb-2">‚öΩ ${event.title}</h4>
            <p class="text-white"><span class="mr-1">üìç</span> ${event.location}</p>
            <p class="text-white"><span class="mr-1">‚è∞</span> ${new Date(event.time).toLocaleString()}</p>
            <div class="mt-4 flex flex-wrap gap-2">
              <button onclick="editEvent(${event.id})" class="bg-yellow-500 hover:bg-yellow-600 text-white px-4 py-2 rounded">–†–µ–¥–∞–≥—É–≤–∞—Ç–∏</button>
              <button onclick="deleteEvent(${event.id})" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded">–í–∏–¥–∞–ª–∏—Ç–∏</button>
            </div>
          `;
          myEventsEl.appendChild(div);
        });
      } catch (err) {
        console.error('–ù–µ –≤–¥–∞–ª–æ—Å—è –æ—Ç—Ä–∏–º–∞—Ç–∏ –ø–æ–¥—ñ—ó:', err);
        myEventsEl.innerHTML = `<p class="text-red-400">–°—Ç–∞–ª–∞—Å—è –ø–æ–º–∏–ª–∫–∞ –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ.</p>`;
      }
    }

    function logout() {
      localStorage.clear();
      window.location.href = '/login';
    }

    fetchMyEvents();
  </script>
</body>
</html>
