<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>–°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ—Å—Ç ‚Äì FanMatch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="script.js" defer></script>
</head>
<body class="bg-gradient-to-br from-green-800 via-green-900 to-gray-900 text-white min-h-screen font-sans">

  <!-- üîù –ù–∞–≤—ñ–≥–∞—Ü—ñ—è -->
  <header class="bg-black bg-opacity-80 text-white p-4 flex justify-between items-center shadow-lg">
    <h1 class="text-2xl font-bold tracking-wide">‚úèÔ∏è –°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ—Å—Ç</h1>
    <nav class="flex gap-2 items-center">
      <a href="/" class="px-3 py-1 rounded hover:bg-green-600 transition">üè† –ì–æ–ª–æ–≤–Ω–∞</a>
      <a href="/posts.html" class="px-3 py-1 rounded hover:bg-green-600 transition">üì∞ –ü–æ—Å—Ç–∏</a>
      <a href="/profile" id="profileLink" class="px-3 py-1 rounded hover:bg-green-600 transition hidden">üë§ –ü—Ä–æ—Ñ—ñ–ª—å</a>
      <a href="/create" id="createLink" class="px-3 py-1 rounded hover:bg-green-600 transition hidden">‚ûï –°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ–¥—ñ—é</a>
      <button onclick="logout()" id="logoutBtn" class="bg-red-600 hover:bg-red-700 px-3 py-1 rounded hidden">üö™ –í–∏–π—Ç–∏</button>
    </nav>
  </header>

  <!-- üìã –§–æ—Ä–º–∞ -->
  <main class="max-w-3xl mx-auto p-6">
    <form id="postForm" class="bg-black bg-opacity-50 p-6 rounded-xl shadow-xl space-y-4" enctype="multipart/form-data">
      <div>
        <label for="postTitle" class="block mb-1 font-medium text-green-300">–ó–∞–≥–æ–ª–æ–≤–æ–∫</label>
        <input type="text" id="postTitle" class="w-full px-4 py-2 border border-green-500 bg-transparent rounded text-white placeholder-gray-400" required>
      </div>
      <div>
        <label for="postContent" class="block mb-1 font-medium text-green-300">–¢–µ–∫—Å—Ç –ø–æ—Å—Ç–∞</label>
        <textarea id="postContent" rows="5" class="w-full px-4 py-2 border border-green-500 bg-transparent rounded text-white placeholder-gray-400" required></textarea>
      </div>
      <div>
        <label for="postImage" class="block mb-1 font-medium text-green-300">–ó–æ–±—Ä–∞–∂–µ–Ω–Ω—è (–Ω–µ–æ–±–æ–≤'—è–∑–∫–æ–≤–æ)</label>
        <input type="file" id="postImage" accept="image/*" class="w-full p-2 border border-green-500 bg-transparent rounded text-white">
      </div>
      <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded transition">
        ‚úÖ –°—Ç–≤–æ—Ä–∏—Ç–∏ –ø–æ—Å—Ç
      </button>
    </form>
  </main>

  <script>
    document.getElementById('postForm').addEventListener('submit', createPost);

    function createPost(event) {
      event.preventDefault();
      const formData = new FormData();
      formData.append('title', document.getElementById('postTitle').value);
      formData.append('content', document.getElementById('postContent').value);
      const imageFile = document.getElementById('postImage').files[0];
      if (imageFile) {
        formData.append('image', imageFile);
      }

      axios.post('/posts', formData, {
        headers: {
          'Content-Type': 'multipart/form-data',
          'Authorization': `Bearer ${localStorage.getItem('token')}`
        }
      })
      .then(response => {
        console.log('–ü–æ—Å—Ç —É—Å–ø—ñ—à–Ω–æ —Å—Ç–≤–æ—Ä–µ–Ω–æ:', response.data);
        window.location.href = '/posts.html'; // Redirect to posts page
      })
      .catch(error => {
        console.error('–ü–æ–º–∏–ª–∫–∞ –ø—Ä–∏ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—ñ –ø–æ—Å—Ç–∞:', error);
      });
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('userId');
      localStorage.removeItem('username');
      window.location.href = '/login';
    }
  </script>

</body>
</html>
