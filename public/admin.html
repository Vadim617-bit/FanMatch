<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <title>FanMatch Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script defer src="/js/auth.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 20px; }
    .hidden { display: none; }
    .btn { padding: 8px 12px; border: 1px solid #ddd; cursor: pointer; border-radius: 6px; }
    input, textarea { width: 100%; padding: 8px; margin: 6px 0; }
    .card { border: 1px solid #eee; padding: 16px; border-radius: 10px; margin-bottom: 16px; }
  </style>
</head>
<body>
  <h1>Адмінка</h1>
  <p id="user-info">Перевіряю права…</p>
  <button class="btn" id="logoutBtn">Вийти</button>

  <div id="admin-panels" class="hidden">
    <div class="card">
      <h2>Створити пост</h2>
      <form id="postForm">
        <input type="text" name="title" placeholder="Заголовок" required />
        <textarea name="content" placeholder="Текст" required></textarea>
        <input type="file" name="image" accept="image/*" />
        <button class="btn" type="submit">Створити</button>
      </form>
      <p id="postMsg"></p>
    </div>

    <div class="card">
      <h2>Створити подію</h2>
      <form id="eventForm" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Назва" required />
        <input type="text" name="location" placeholder="Локація" required />
        <input type="datetime-local" name="time" required />
        <input type="file" name="image" accept="image/*" />
        <button class="btn" type="submit">Створити</button>
      </form>
      <p id="eventMsg"></p>
    </div>
  </div>

  <script>
    (async function init() {
      try {
        const me = await Auth.me(); // кукі піде автоматично
        document.getElementById('user-info').textContent = `${me.username} (${me.role})`;
        if (me.role !== 'admin') {
          alert('Доступ лише для адміністраторів');
          location.href = '/';
          return;
        }
        document.getElementById('admin-panels').classList.remove('hidden');
      } catch {
        location.href = '/login?next=/admin';
      }
    })();

    // створити пост (admin only)
    document.getElementById('postForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const res = await fetch('/posts', {
        method: 'POST',
        body: fd,
        credentials: 'include'
      });
      const txt = document.getElementById('postMsg');
      if (!res.ok) {
        const j = await res.json().catch(()=>({error:'Помилка'}));
        txt.textContent = '❌ ' + (j.error || res.statusText);
      } else {
        txt.textContent = '✅ Пост створено';
        e.target.reset();
      }
    });

    // створити подію (admin only)
    document.getElementById('eventForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const fd = new FormData(e.target);
      const res = await fetch('/events', {
        method: 'POST',
        body: fd,
        credentials: 'include'
      });
      const txt = document.getElementById('eventMsg');
      if (!res.ok) {
        const j = await res.json().catch(()=>({error:'Помилка'}));
        txt.textContent = '❌ ' + (j.error || res.statusText);
      } else {
        txt.textContent = '✅ Подію створено';
        e.target.reset();
      }
    });

    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await fetch('/logout', { method: 'POST', credentials: 'include' });
      location.href = '/';
    });
  </script>
</body>
</html>
