<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FanMatch - Головна</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-2xl">FanMatch - Сторінка подій</h1>
        <p id="userInfo"></p>
    </header>

    <div class="container mx-auto p-4">
        <h2 class="text-xl mb-4">Список подій:</h2>
        <div id="eventsList" class="space-y-4">
            <!-- Сюди будуть додаватися події -->
        </div>

        <button id="createEventBtn" class="bg-green-500 text-white px-4 py-2 rounded mt-4">Створити подію</button>
    </div>

    <!-- Модальне вікно для редагування події -->
    <div id="editEventModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="bg-white p-6 rounded-lg w-1/3">
            <h3 class="text-lg font-semibold mb-4">Редагувати подію</h3>
            <form id="editEventForm">
                <input type="hidden" id="editEventId">
                <label for="editTitle">Назва події:</label>
                <input type="text" id="editTitle" class="border p-2 w-full mb-4" required>

                <label for="editLocation">Місце:</label>
                <input type="text" id="editLocation" class="border p-2 w-full mb-4" required>

                <label for="editTime">Час:</label>
                <input type="text" id="editTime" class="border p-2 w-full mb-4" required>

                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Зберегти зміни</button>
                <button type="button" id="closeEditModal" class="bg-red-500 text-white px-4 py-2 rounded ml-2">Закрити</button>
            </form>
        </div>
    </div>
</body>
</html>
